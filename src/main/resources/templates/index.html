<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="ISO-8859-1">
        <title>Employee Management System</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>

    <body>

        <div class="container my-2">
            <h1 class="display-1">Lista de personas</h1>
            <a th:href="@{/showNewUsuarioForm}"
               class="btn btn-primary btn-sm mb-3"> Agregar persona </a>
            <table border="1" 
                   class="table table-striped table-responsive-md">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos P</th>
                        <th>Apellidos M</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${listUsuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.apellidoPaterno}"></td>
                        <td th:text="${usuario.apellidoMaterno}"></td>
                        <td th:text="${usuario.edad}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td> <a th:href="@{/showFormForUpdate/{id}(id=${usuario.id})}"
                                class="btn btn-primary">Actualizar</a>
                            <a th:href="@{/deleteEmployee/{id}(id=${usuario.id})}"
                               class="btn btn-danger">borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
