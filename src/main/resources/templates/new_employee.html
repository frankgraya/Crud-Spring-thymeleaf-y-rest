<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="ISO-8859-1">
        <title>Employee Management System</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>Nueva persona</h1>
            <hr>
            <h2>guardar persona</h2>

            <form action="#" th:action="@{/saveUsuario}" th:object="${usuario}" method="POST">
                <input type="text" th:field="*{nombre}" placeholder="Nombre" class="form-control mb-4 col-4">

                <input type="text" th:field="*{apellidoPaterno}" placeholder="apellidoPaterno" class="form-control mb-4 col-4">
                <input type="text" th:field="*{apellidoMaterno}" placeholder="apellidoMaterno" class="form-control mb-4 col-4">
                <input type="number" th:field="*{edad}" placeholder="edad" class="form-control mb-4 col-4">
                <input type="email" th:field="*{correo}" placeholder="Email" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Guardar persona</button>
            </form>

            <hr>

            <a th:href="@{/}"> Regresar a la Lista de personas</a>
        </div>
    </body>

</html>
